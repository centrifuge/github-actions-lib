name: 'CI Checks'
description: 'Run TypeScript checks, linting, and security scans'

inputs:
  run-typecheck:
    description: 'Run TypeScript type checking'
    required: false
    default: 'true'
  run-lint:
    description: 'Run ESLint'
    required: false
    default: 'true'
  run-security:
    description: 'Run security scans (OSV, TruffleHog)'
    required: false
    default: 'true'

runs:
  using: composite
  steps:
    - name: Setup pnpm
      uses: pnpm/action-setup@v3
      with:
        version: 10

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20'
        cache: 'pnpm'

    - name: Install dependencies
      shell: sh
      run: pnpm install --frozen-lockfile

    - name: TypeScript type-check
      if: ${{ inputs.run-typecheck == 'true' }}
      shell: sh
      run: |
        set -euo pipefail
        pnpm -w exec tsc -v
        mapfile -t CONFIGS < <(git ls-files '**/tsconfig.json' ':!:**/node_modules/**' ':!:**/dist/**' || true)
        if [ ${#CONFIGS[@]} -eq 0 ]; then
          echo "No tsconfig.json files found"; exit 0;
        fi
        for cfg in "${CONFIGS[@]}"; do
          echo "TS check: $cfg"
          pnpm -w exec tsc --noEmit -p "$cfg"
        done

    - name: Lint
      if: ${{ inputs.run-lint == 'true' }}
      shell: sh
      run: pnpm -w run lint

    - name: OSV Scanner
      if: ${{ inputs.run-security == 'true' }}
      uses: google/osv-scanner-action@v2.2.1
      with:
        upload-sarif: false
        fail-on-vuln: false

    - name: TruffleHog scan
      if: ${{ inputs.run-security == 'true' }}
      uses: trufflesecurity/trufflehog@v3.90.4
      with:
        path: .
        extra_args: --only-verified
      continue-on-error: true
