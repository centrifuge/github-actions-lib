name: PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened]

concurrency:
  group: preview-${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  ci-checks:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      actions: read
      security-events: write
      pull-requests: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run CI Checks
        uses: centrifuge/github-actions-lib/apps-v3/actions/ci-checks@main

  deploy-preview:
    runs-on: ubuntu-latest
    needs: ci-checks
    permissions:
      contents: read
      deployments: write
      statuses: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Deploy to Preview
        id: deploy
        uses: centrifuge/github-actions-lib/apps-v3/actions/deploy-app@main
        with:
          environment: dev
          build-mode: testnet

      - name: Performance Test with Lighthouse
        if: steps.deploy.outputs.deployment-url
        id: lighthouse
        uses: centrifuge/github-actions-lib/apps-v3/actions/lighthouse@main
        with:
          url: ${{ steps.deploy.outputs.deployment-url }}
          app-name: 'launchpad'

      - name: Upsert PR Preview Comment
        if: steps.deploy.outputs.deployment-url
        uses: centrifuge/github-actions-lib/apps-v3/actions/upsert-preview-comment@main
        with:
          app: 'launchpad'
          url: ${{ steps.deploy.outputs.deployment-url }}
          status: ${{ steps.deploy.outcome }}
          lighthouse-url: ${{ steps.lighthouse.outputs.report_url }}
